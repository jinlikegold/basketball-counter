<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3>HOME</h3>
                <h1 id="home-score" class="score-display">0</h1>
                <div class="buttons">
                <button class="score-button" onclick="plusOneHome()">+1</button>
                <button class="score-button" onclick="plusTwoHome()">+2</button>
                <button class="score-button" onclick="plusThreeHome()">+3</button>
                </div>
            </div>
            <div class="team">
                <h3>GUEST</h3>
                <h1 id="guest-score" class="score-display">0</h1>
                <div class="buttons">
                <button class="score-button" onclick="plusOneGuest()">+1</button>
                <button class="score-button" onclick="plusTwoGuest()">+2</button>
                <button class="score-button" onclick="plusThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
